<div class="box-typical box-typical-padding">
  <form ng-submit="agregarRegistro()">
    <div class="row">
      <div class="col-md-12">
        <h2>Datos generales del campero:</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="form-label" for="username">Nombre</label>
          <input type="text" class="form-control capitalize" id="username" placeholder="Nombre" ng-model="user.name">
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <label class="form-label" for="birth-date">Fecha de nacimiento</label>
          <input type="text" class="form-control" id="date-mask-input" placeholder="">
          <p class="help-block">Formato de fecha: dd/mm/aaaa</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-label" for="age">Edad</label>
          <input type="text" class="form-control" id="" placeholder="17 años">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="description">Obervaciones:</label>
          <textarea class="form-control" id="description" name="description" placeholder"Descripción" rows="8" cols="80" ng-model="user.description"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Datos del padre o tutor</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="parent_name">Nombre</label>
          <input type="text" class="form-control capitalize" id="" placeholder="Nombre completo">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-label" for="parent_contact">Telefono</label>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-earphone"></span>
						</div>
						<input  class="form-control" id="phone-mask-input">
					</div>
				</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <button class="btn btn-block btn-primary pull-right " type="submit">Inscribir</button>
        </div>
      </div>
    </div>
      <!--<div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="apellido" ng-model="user.lastname">
      </div> -->
  </form>
